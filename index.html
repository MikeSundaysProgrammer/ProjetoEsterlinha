<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A tal família</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <header>
    <!--The #title text can be overridden by the ts file depending on the url params-->
    <h1 id="title" class="header">Hoje N'A Tal Família</h1>
  </header>
  <main>
    <div id="curtain">
      <img alt="Parte lateral esquerda da cortina" src="./assets/images/curtainLeft.jpg" id="curtainLeft"
        class="partOfCurtain" />
      <img alt="Parte lateral direita da cortina" src="./assets/images/curtainRight.jpg" id="curtainRight"
        class="partOfCurtain" />
    </div>
    <article id="content">
      <div id="content-layout">
        <button id="gotojoanavideo" class="individual-content" style="--slideModifier:-1">
          <h2 class="content-title">Leitura de um Poema😊🤔📖</h2>
          <p class="content-description">Um poema lido pela Joana.</p>
        </button>

        <button id="gotomikepuzzle" class="individual-content">
          <h2 class="content-title">Enigma😎🕵️‍♂️🤔</h2>

          <p class="content-description">
            Um <i lang="en">site</i> feito pelo Miguel
          </p>
        </button>
      </div>
    </article>
    <article id="poetryVideoContainer">
      <div id="poetryVideoLayout">
        <!--The video aspect ratio is equal to 1.775-->
        <video src="./assets/videos/poetryVideo.mp4" controls id="poetryVideo" preload="auto" width="220" height="390.5">
          O teu browser é demasiado antiquado👵 por isso não suporta este
          formato de vídeo. Por favor mude de browser🙄...
        </video>
        <button id="gobacktohomepage" data-state="secondary">Voltar</button>
      </div>
    </article>
    <div id="background"></div>

    <!--Elements that allow the ts file to access the calculated css custom properties-->
    <div id="access-content-first-enter-animation-delay" class="no-interfere"></div>
    <div id="access-poetry-video-enter-animation-delay" class="no-interfere"></div>
    <div id="access-poetry-video-exit-animation-delay" class="no-interfere"></div>
  </main>
  <script src="./dist/app.js"></script>
</body>

</html>
